<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>U06P01 - Formularios para visualizar mapas</title>
</head>

<body class="index">
  <div class="container-fluid">
    <div class="row p-0">
      <div class="col p-0">
        <nav class="navbar navbar-light bg-light justify-content-between">
          <a class="navbar-brand text-primary">Cristina & Pedro</a>
          <form class="form-inline">
            <button class="btn btn-light mr-2" type="button" id="btnSignIn" onclick="logIn();">Sign In</button>
            <button class="btn btn-light" type="button" id="btnSignUp" onclick="logUp();">Sign Up</button>
          </form>
        </nav>
      </div>
    </div>
    <div class="row justify-content-center mt-4 p-0">
      <!-- Sign Up -->
      <form class="border p-2 bg-white text-dark d-none" id="formularioLogUp">
        <div class="form-group">
          <label for="email" class="col col-form-label">Email</label>
          <div class="col p-0">
            <input type="text" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col col-form-label">Contraseña</label>
          <div class="col m-0 p-0">
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        <div class="form-group">
          <label for="passwordRepetida" class="col col-form-label">Repita Contraseña</label>
          <div class="col m-0 p-0">
            <input type="password" class="form-control" id="passwordRepetida">
            <label for="password" class="col col-form-label text-danger" id="errorPass"></label>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" id="registroEmail">Registrarse</button>
        <label class="col col-form-label text-danger" id="errordbLogUp"></label>
      </form>
      <!-- Sign In -->
      <form class="border p-2 bg-white text-dark d-none" id="formularioLogIn">
        <div class="form-group">
          <label for="email_field" class="col col-form-label text-center">Email</label>
          <div class="col p-0">
            <input type="text" class="form-control" id="email_field">
          </div>
        </div>
        <div class="form-group">
          <label for="password_field" class="col col-form-label text-center">Password</label>
          <div class="col m-0 p-0">
            <input type="password" class="form-control" id="password_field">
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" id="loginEmail">Iniciar Sesion</button>
        <label class="col col-form-label text-danger" id="errordbLogIn"></label>
      </form>
    </div>
  </div>
</body>
<script src="js/controlSesion.js"></script>

</html>
